<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/styles.css"
      media="screen,projection"
    />
    <script
      type="text/javascript"
      src="./static/js/materialize.min.js"
    ></script>
    <script type="text/javascript" src="js/persona.js"></script>
    <script type="text/javascript" src="js/usuario.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <!-- Navigation bar -->
      <nav style="background-color: #124580">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left" style="margin-left: 15px"
            >Smart Home</a
          >
          <ul id="nav-mobile" class="right" style="margin-right: 15px">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container hidden" id="contenido">
        <h3>Smart Home Web Client!</h3>
        <div class="row">
          <div id="lista" miAtt="true" class="col s12">
            <ul class="collection" id="listaDisp"></ul>
          </div>

          <!-- <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Materialize Select</label>
          </div> -->
        </div>

        <div class="row">
          <div class="input-field col s12 m12 l12 xl12">
            <textarea
              id="textarea_1"
              class="materialize-textarea"
              style="height: 150px"
            ></textarea>
          </div>
        </div>
      </div>
      <div id="login" class="loginForm">
        <div class="col s12 m6 l6">
          <h1>Ingresar</h1>
          <div class="input-field">
            <label for="iNombre">Nombre de usuario</label>
            <input id="iNombre" type="text" value="" />
          </div>

          <div class="input-field">
            <input id="iPassword" type="password" class="validate" />
            <label for="iPassword">Password</label>
          </div>

          <button id="btnGuardar" class="modal-close btn">Guardar</button>
          <div id="loginError" class="error hidden">
            Usuario o Contraseña inválidos.
          </div>
        </div>
      </div>
    </main>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="col s12 m6 l6">
          <h1>Editar dispositivo</h1>
          <div id="modalContent"></div>
        </div>
      </div>
    </div>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="!#">Email | </a>
              <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
              <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
  </body>
</html>
