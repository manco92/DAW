<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/styles.css"
      media="screen,projection"
    />
    <script
      type="text/javascript"
      src="./static/js/materialize.min.js"
    ></script>
    <script type="text/javascript" src="js/persona.js"></script>
    <script type="text/javascript" src="js/usuario.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <!-- Navigation bar -->
      <nav style="background-color: #124580">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo left" style="margin-left: 15px"
            >Smart Home</a
          >
          <button
            id="logoutButton"
            class="right btn"
            style="margin-right: 15px; margin-top: 15px"
          >
            Cerrar sesi칩n
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container hidden" id="contenido">
        <h3>Smart Home Web Client!</h3>
        <!-- Add new device -->
        <a
          href="#modal2"
          class="waves-effect waves-light btn modal-trigger btn-floating right btn-large waves-effect waves-light"
          id="edit_${d.id}"
          ><i class="material-icons">add</i></a
        >
        <div class="row">
          <div id="lista" miAtt="true" class="col s12">
            <ul class="collection" id="listaDisp"></ul>
          </div>
        </div>
      </div>
      <div id="login" class="loginForm">
        <div class="col s12 m6 l6">
          <h1>Ingresar</h1>
          <div class="input-field">
            <label for="iNombre">Nombre de usuario</label>
            <input id="iNombre" type="text" value="" />
          </div>

          <div class="input-field">
            <input id="iPassword" type="password" class="validate" />
            <label for="iPassword">Password</label>
          </div>

          <button id="btnIngresar" class="modal-close btn">Ingresar</button>
          <div id="loginError" class="error hidden">
            Usuario o Contrase침a inv치lidos.
          </div>
        </div>
      </div>
    </main>

    <!-- Edit Device Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="col s12 m6 l6">
          <h1>Editar dispositivo</h1>
          <div id="modalContent"></div>
        </div>
      </div>
    </div>

    <!-- Add Device Modal Structure -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <div class="col s12 m6 l6">
          <h1>Agregar dispositivo</h1>
          <div id="addDeviceModalContent">
            <div class="input-field">
              <label for="iAddDeviceName">Nombre</label>
              <input id="iAddDeviceName" type="text" />
            </div>
            <div class="input-field">
              <label for="iAddDeviceDescription">Descripci칩n</label>
              <input id="iAddDeviceDescription" type="text" />
            </div>
            <label>Tipo</label>
            <select id="iAddDeviceType" class="browser-default">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <div style="margin-top: 15px">
              <button id="addDevicesButton" class="btn">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color: #124580">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <h5 class="white-text">Smart Home</h5>
            <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a class="grey-text text-lighten-3" href="!#">Email | </a>
              <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
              <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
  </body>
</html>
